<form name="loginForm" ng-submit="auth.login()" novalidate>
  <h2>Login</h2>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" ng-model="auth.email" required>
    <label>Password</label>
    <input type="password" class="form-control" ng-model="auth.password"  required>
  </div>
  <div class="btn btn-default btn-block" ng-click="auth.register()">Register</div>
  <input type="submit" class="btn btn-primary btn-block" value="Login">
</form>
